<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
    <meta name="keywords" content="">
	<!-- Page Title -->
	<title>DYNAFLUX - Coming soon</title>
	<!-- Google Fonts css-->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800,900" rel="stylesheet">
	<!-- Bootstrap css -->
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<!-- Font Awesome icon css-->
	<link href="css/font-awesome.min.css" rel="stylesheet" media="screen">
	<!-- Main custom css -->
	<link href="css/custom.css" rel="stylesheet" media="screen">
	<link rel="icon" type="image/x-icon" href="images/logo.ico">
</head>
<body>
	
	<!-- Coming Soon Wrapper start -->
	<div class="comming-soon">
		<div class="comming-soon-info">
			<div class="comming-soon-inner">

								<!-- Logo Start -->
				<div class="logo">
					<img src="images/logo.png" alt="Logo" />
				</div>
				<!-- Logo end -->
				<!-- Countdown Start -->
				<div class="countdown-timer-wrapper">
					<div class="timer" id="countdown"></div>
				</div>
				<!-- Countdown end -->
				


				<div class="site-info">
					<h2>We're launching our <span>New Website</span></h2>
					<p>We're coming soon! template to present your future website. We're <br />working hard to give you the best experience!</p>
				</div>
			</div>
		</div>
		
		<!-- Contact Form start -->
		<div class="contact-form">
			<div class="contact-box">
				<h2 class="title">Follow Us</h2>
				<div class="follow-icon">
					<a href="" target=""><img src="images/facebook.png"/></a>	
					<a href="" target=""><img src="images/instagram.png"/></a>	
					<a href="" target=""><img src="images/linkedin.png"/></a>	
					<a href="" target=""><img src="images/email.png"/></a>	
					<a href="https://maps.app.goo.gl/JCpNNHm25RLx9eoq9" target=""><img src="images/maps.png"/></a>	
				</div>

			</div>
		</div>
		<!-- Contact Form end -->
	</div>
	<!-- Coming Soon Wrapper end -->
	
    <!-- Jquery Library File -->
	<script src="js/jquery-1.12.4.min.js"></script>
	<!-- Timer counter js file -->
	<script src="js/countdown-timer.js"></script>
	<!-- SmoothScroll -->
	<script src="js/SmoothScroll.js"></script>
    <!-- Bootstrap js file -->
	<script src="js/bootstrap.min.js"></script>
    <!-- Main Custom js file -->
	<script src="js/function.js"></script>
	<!-- Countdown Script start -->
	<script>
        $(document).ready(function (){
			//var myDate = new Date("08/04/2019");
			var myDate = new Date();
			myDate.setDate(myDate.getDate() + 15);
            $("#countdown").countdown(myDate, function (event) {
                $(this).html(
                    event.strftime(
                        '<div class="timer-wrapper"><div class="time">%D</div><span class="text">Days</span></div><div class="timer-wrapper"><div class="time">%H</div><span class="text">Hours</span></div><div class="timer-wrapper"><div class="time">%M</div><span class="text">Minutes</span></div><div class="timer-wrapper"><div class="time">%S</div><span class="text">Seconds</span></div>'
                    )
                );
            });

        });
    </script>
	<!-- Countdown Script end -->
</body>
</html>
